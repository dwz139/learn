<!DOCTYPE html>
<html>
    <head>
        <title>coupons</title>
        <style>
            #coupons{
                width:260px;
                height:90px;

                margin-top:10px;
            }
            .coupons{
                /* 定位 */
                position: relative;
                
                /* 宽高 */
                width:100%;
                height:100%;

                /* 边框弧度 */
                border-radius: 5px;

                /* 凹槽 */
                /* https://www.zhangxinxu.com/wordpress/2017/11/css3-radial-gradient-syntax-example/ */
                /* https://segmentfault.com/a/1190000015705604 */
                background-image:
                radial-gradient(circle at right, transparent 5%, rgb(255,206,100) 5.1%,transparent),
                radial-gradient(circle at left, transparent 5%, rgb(255,206,100) 5.1%,transparent);

                /* 阴影 */
                /* https://www.zhangxinxu.com/wordpress/2016/05/css3-filter-drop-shadow-vs-box-shadow/ */
                filter: drop-shadow(1px 1px 2px #ffd29e);

                /* 布局 */
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items:center;

                /* 文字 */
                font-size:15px;
                color:#8a5728;
            }
            .coupons::before{
                content:'';

                position: absolute;
                top:0;
                left:0;

                /* 62 × 47 */
                width: 13%;
                background:url("./tie.png");
                background-repeat: no-repeat;
                background-size: 100%;
                padding-bottom: 9.86%;
            }
        </style>
    </head>
    
    <body>
        <div id="coupons">
            <div class="coupons">
                <span style="color:#bb4052;font-weight:bold;">一重礼：</span>
                分享立得
                <span style="color:#df3c38;font-weight:bold;font-size:30px;">20</span>元话费
            </div>
        </div>
        <div id="coupons">
            <div class="coupons">
                <span style="color:#bb4052;font-weight:bold;">二重礼：</span>
                邀请成功再得
                <span style="color:#df3c38;font-weight:bold;font-size:30px;">8</span>元话费
            </div>
        </div>
    </body>
</html>
